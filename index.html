<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVAI Studio - LongCat Video Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5', // Indigo-600
                        primaryHover: '#4338CA', // Indigo-700
                        textMain: '#333333',
                        bgBase: '#FFFFFF',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { color: #333333; background-color: #FFFFFF; font-family: 'Inter', sans-serif; }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        *:focus-visible { outline: 2px solid #4F46E5; outline-offset: 2px; }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-50">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-40">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="bg-primary/10 p-2 rounded-lg mr-3">
                        <svg class="h-6 w-6 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold tracking-tight text-gray-900">PVAI Studio</h1>
                        <p class="text-xs text-gray-500">LongCat Video Generator</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow py-10">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 space-y-8">
            
            <!-- 1. Prompt Input (Primary Interaction) -->
            <section class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">1. どのような動画を作りますか？</h2>
                <textarea id="prompt" rows="4" 
                    class="w-full rounded-xl border-gray-300 shadow-sm focus:border-primary focus:ring-primary text-base p-4 border transition-all resize-none" 
                    placeholder="例: 夕暮れのビーチで楽しそうに踊る女性、シネマティックな照明、4k品質"></textarea>
                <div class="mt-3 flex justify-between items-center">
                    <p class="text-sm text-gray-500">
                        動画の内容を具体的に記述してください。
                    </p>
                    <button id="btn-enhance" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg text-primary bg-primary/10 hover:bg-primary/20 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        <svg class="w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                        AIで具体化する
                    </button>
                </div>
            </section>

            <!-- 2. Mode Selection & Generate -->
            <section class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">2. モードを選択して生成</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                    <button class="mode-btn group relative flex flex-col items-center p-4 border-2 rounded-xl transition-all duration-200 hover:border-primary/50 focus:outline-none" 
                            data-mode="influencer" onclick="selectMode('influencer')">
                        <div class="w-12 h-12 rounded-full bg-blue-50 text-blue-600 flex items-center justify-center mb-3 group-hover:scale-110 transition-transform">
                            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <span class="font-semibold text-gray-900">インフルエンサー</span>
                        <span class="text-xs text-gray-500 mt-1">人物生成と商品紹介</span>
                        <div class="check-icon absolute top-3 right-3 text-primary hidden">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg>
                        </div>
                    </button>

                    <button class="mode-btn group relative flex flex-col items-center p-4 border-2 rounded-xl transition-all duration-200 hover:border-primary/50 focus:outline-none" 
                            data-mode="lipsync" onclick="selectMode('lipsync')">
                        <div class="w-12 h-12 rounded-full bg-purple-50 text-purple-600 flex items-center justify-center mb-3 group-hover:scale-110 transition-transform">
                            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                            </svg>
                        </div>
                        <span class="font-semibold text-gray-900">リップシンク</span>
                        <span class="text-xs text-gray-500 mt-1">音声に合わせて口パク</span>
                        <div class="check-icon absolute top-3 right-3 text-primary hidden">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg>
                        </div>
                    </button>

                    <button class="mode-btn group relative flex flex-col items-center p-4 border-2 rounded-xl transition-all duration-200 hover:border-primary/50 focus:outline-none" 
                            data-mode="pose" onclick="selectMode('pose')">
                        <div class="w-12 h-12 rounded-full bg-green-50 text-green-600 flex items-center justify-center mb-3 group-hover:scale-110 transition-transform">
                            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                            </svg>
                        </div>
                        <span class="font-semibold text-gray-900">ポーズ制御</span>
                        <span class="text-xs text-gray-500 mt-1">動きを指定して生成</span>
                        <div class="check-icon absolute top-3 right-3 text-primary hidden">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg>
                        </div>
                    </button>
                </div>

                <button id="btn-generate" class="w-full group relative flex justify-center items-center py-4 px-4 border border-transparent rounded-xl shadow-lg text-base font-bold text-white bg-primary hover:bg-primaryHover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-200 disabled:opacity-70 disabled:cursor-not-allowed transform hover:-translate-y-0.5">
                    <span class="flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                        </svg>
                        動画を生成する
                    </span>
                </button>

                <!-- Status Area -->
                <div id="status-area" class="mt-6 hidden" aria-live="polite">
                    <div class="flex items-center p-4 rounded-xl bg-blue-50 text-blue-700 text-sm border border-blue-100 shadow-sm">
                        <div class="spinner mr-3 flex-shrink-0" id="loading-spinner"></div>
                        <div class="flex flex-col">
                            <span id="status-text" class="font-bold">生成中...</span>
                            <span class="text-xs text-blue-600 mt-1">vLLMによるプロンプト拡張とLongCatによる動画生成を実行しています</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Preview Card -->
            <section class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50/50">
                    <h2 class="text-base font-semibold text-gray-900">プレビュー</h2>
                    <button id="btn-copy" class="text-xs font-medium text-primary hover:text-primaryHover transition-colors hidden focus:outline-none focus:underline">URLをコピー</button>
                </div>
                <div class="p-0 bg-gray-900 aspect-video flex items-center justify-center relative group overflow-hidden">
                    <video id="video" class="w-full h-full object-contain" controls crossorigin="anonymous" playsinline></video>
                    <div id="video-placeholder" class="absolute inset-0 flex items-center justify-center text-gray-400 flex-col bg-gray-50/5">
                        <span class="text-sm font-medium text-gray-500">生成結果がここに表示されます</span>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-4 right-4 transform translate-y-20 opacity-0 transition-all duration-300 z-50 pointer-events-none">
        <div class="bg-gray-800 text-white px-6 py-4 rounded-xl shadow-2xl flex items-center border border-gray-700/50">
            <div id="toast-icon" class="mr-3"></div>
            <span id="toast-msg" class="font-medium text-sm">Notification</span>
        </div>
    </div>

    <script>
        let currentMode = null;
        const promptEl = document.getElementById('prompt');
        const btnGenerate = document.getElementById('btn-generate');
        const statusArea = document.getElementById('status-area');
        const statusText = document.getElementById('status-text');
        const videoEl = document.getElementById('video');
        const videoPlaceholder = document.getElementById('video-placeholder');
        const btnCopy = document.getElementById('btn-copy');

        const btnEnhance = document.getElementById('btn-enhance');

        function selectMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                const isSelected = btn.dataset.mode === mode;
                if (isSelected) {
                    btn.classList.add('border-primary', 'bg-primary/5');
                    btn.classList.remove('border-gray-200');
                    btn.querySelector('.check-icon').classList.remove('hidden');
                } else {
                    btn.classList.remove('border-primary', 'bg-primary/5');
                    btn.classList.add('border-gray-200');
                    btn.querySelector('.check-icon').classList.add('hidden');
                }
            });
        }

        function showToast(msg, type = 'info') {
            const toastEl = document.getElementById('toast');
            const toastMsg = document.getElementById('toast-msg');
            const toastIcon = document.getElementById('toast-icon');
            
            toastMsg.textContent = msg;
            toastEl.classList.remove('translate-y-20', 'opacity-0');
            
            if (type === 'error') {
                toastIcon.innerHTML = `<svg class="w-6 h-6 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
            } else {
                toastIcon.innerHTML = `<svg class="w-6 h-6 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
            }
            setTimeout(() => toastEl.classList.add('translate-y-20', 'opacity-0'), 3000);
        }

        btnEnhance.addEventListener('click', async () => {
            const prompt = promptEl.value.trim();
            if (!prompt) return showToast('プロンプトを入力してください', 'error');
            if (!currentMode) return showToast('先にモードを選択してください', 'error');

            btnEnhance.disabled = true;
            btnEnhance.innerHTML = `<div class="spinner w-4 h-4 mr-2 border-primary/30 border-t-primary"></div>具体化中...`;
            
            try {
                const res = await fetch('/api/enhance_prompt', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, mode: currentMode })
                });
                const data = await res.json();
                
                if (data.ok) {
                    promptEl.value = data.result;
                    showToast('プロンプトを具体化しました', 'success');
                } else {
                    throw new Error(data.error);
                }
            } catch (e) {
                showToast(`エラー: ${e.message}`, 'error');
            } finally {
                btnEnhance.disabled = false;
                btnEnhance.innerHTML = `<svg class="w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>AIで具体化する`;
            }
        });

        btnGenerate.addEventListener('click', async () => {
            const prompt = promptEl.value.trim();
            if (!prompt) return showToast('プロンプトを入力してください', 'error');
            if (!currentMode) return showToast('モードを選択してください', 'error');

            btnGenerate.disabled = true;
            btnGenerate.classList.add('opacity-75');
            statusArea.classList.remove('hidden');
            
            try {
                const res = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        mode: currentMode,
                        payload: { prompt: prompt }
                    })
                });
                const data = await res.json();
                
                if (data.ok) {
                    showToast('生成が完了しました！', 'success');
                    videoEl.src = data.result;
                    videoPlaceholder.classList.add('hidden');
                    btnCopy.classList.remove('hidden');
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (e) {
                showToast(`エラー: ${e.message}`, 'error');
            } finally {
                btnGenerate.disabled = false;
                btnGenerate.classList.remove('opacity-75');
                statusArea.classList.add('hidden');
            }
        });

        btnCopy.addEventListener('click', () => {
            if (videoEl.src) {
                navigator.clipboard.writeText(videoEl.src).then(() => showToast('URLをコピーしました'));
            }
        });
    </script>
</body>
</html>
